{% set name = "ai2-olmo" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 978a4ca7140c2b53760b2a303bfddff6a537ae2ed9d6b9e29ecf540ccc58bc70

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - ai2-olmo-core ==0.1.0
    - importlib-resources
    - python >={{ python_min }}
    - numpy <2
    - pytorch >=2.1,<2.5
    - omegaconf
    - rich
    - boto3
    - google-cloud-storage
    - tokenizers
    - packaging
    - cached_path >=1.6.2
    - transformers
    - datasets

test:
  imports:
    - olmo
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/allenai/OLMo
  summary: Open Language Model (OLMo)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
