{% set name = "ai2-olmo" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 2b886bb12bc1332763d78975634aac1a1258f627eee597c6f9dc03971725608b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
  run:
    - ai2-olmo-core ==0.1.0
    - importlib-resources
    - python >=3.8
    - numpy
    - pytorch >=2.1,<2.4
    - omegaconf
    - rich
    - boto3
    - google-cloud-storage
    - tokenizers
    - packaging
    - cached_path >=1.6.2
    - transformers

test:
  imports:
    - olmo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/allenai/OLMo
  summary: Open Language Model (OLMo)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
